version: '2'

services:
  app:
    build: .
    command: python manage.py runserver --host 0.0.0.0
    volumes:
      - .:/var/www/abell
    ports:
      - "5000:5000"
    # links:
    #   - db
    network_mode: "host"
    env_file: .env

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    command: --auth
    volumes:
      - .:/tmp/abell

